<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My CMS Content</title>
</head>
<body>
  <h1>CMS Documentation</h1>
  <ul id="docs-list"></ul>  <script>
    // Access the element containing CMS data
    const docsListElement = document.getElementById('docs-list');

    // Extract data from HTML elements (replace with specific logic based on HTML structure)
    const docs = [];
    const listItems = docsListElement.querySelectorAll('li');
    for (const item of listItems) {
      docs.push({ title: item.textContent }); // Modify this to extract desired data
    }

    // Display data dynamically using the extracted data (replace with your HTML structure)
    docs.forEach(doc => {
      const listItem = document.createElement('li');
      listItem.textContent = doc.title;
      docsListElement.appendChild(listItem);
    });
  </script>
</body>
</html>
